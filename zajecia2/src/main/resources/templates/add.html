<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>dodaj auto</h1>
<!--/view/add wskazuje na nawiasy w @GetMapping w MyViewController-->
<form action="#" th:action="@{/view/add}"
      th:object="${Auto}" method="post">
  <table border="1">
    <tr>
      <td><input type="text" th:field="*{model}"/></td>
    </tr>
    <tr>
      <td><input type="number" th:field="*{rokProdukcji}"/></td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit"/></td>
    </tr>
  </table>
</form>



</body>

</html>
